<!DOCTYPE html>
<html>
<head>
    <title>Teste IDs das Campanhas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .warning { color: orange; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üéØ Teste de IDs √önicos das Campanhas</h1>
    
    <div class="test-section">
        <h3>1. Verificar Estrutura dos Dados</h3>
        <button onclick="testCampaignStructure()">Verificar Estrutura das Campanhas</button>
    </div>
    
    <div class="test-section">
        <h3>2. Busca por UUID Espec√≠fico</h3>
        <button onclick="testCampaignById()">Buscar por Campaign ID</button>
    </div>
    
    <div class="test-section">
        <h3>3. Busca por Business ID + Month Year ID</h3>
        <button onclick="testByBusinessAndMonthYear()">Buscar por Business + Month Year</button>
    </div>
    
    <div class="test-section">
        <h3>4. Teste de Atualiza√ß√£o com UUID</h3>
        <button onclick="testUpdateWithUUID()">Testar Atualiza√ß√£o com UUID</button>
    </div>
    
    <div id="result">Clique em um dos bot√µes para testar...</div>

    <script>
        let testCampaignId = null;
        let testBusinessId = null;
        let testMonthYearId = null;

        async function testCampaignStructure() {
            const result = document.getElementById('result');
            result.innerHTML = 'üîÑ Verificando estrutura das campanhas...';

            try {
                const response = await fetch('/api/supabase/campaigns');
                const data = await response.json();
                
                console.log('Campaign structure:', data);

                if (data.success && data.data.length > 0) {
                    const campaign = data.data[0];
                    testCampaignId = campaign.id;
                    testBusinessId = campaign.business_id;
                    testMonthYearId = campaign.month_year_id;

                    result.innerHTML = `
                        <h3 class="success">‚úÖ ${data.data.length} campanhas encontradas</h3>
                        
                        <h4>üìã Primeira Campanha (para testes):</h4>
                        <p><strong>ID:</strong> ${campaign.id}</p>
                        <p><strong>Business ID:</strong> ${campaign.business_id}</p>
                        <p><strong>Month Year ID:</strong> ${campaign.month_year_id}</p>
                        <p><strong>Title:</strong> ${campaign.title}</p>
                        <p><strong>Business Name:</strong> ${campaign.business?.name}</p>
                        <p><strong>Month:</strong> ${campaign.month}</p>
                        
                        <h4>üîç Verifica√ß√£o de Campos √önicos:</h4>
                        <p class="${campaign.id ? 'success' : 'error'}">
                            Campaign ID: ${campaign.id ? '‚úÖ Presente' : '‚ùå Ausente'}
                        </p>
                        <p class="${campaign.business_id ? 'success' : 'error'}">
                            Business ID: ${campaign.business_id ? '‚úÖ Presente' : '‚ùå Ausente'}
                        </p>
                        <p class="${campaign.month_year_id ? 'success' : 'warning'}">
                            Month Year ID: ${campaign.month_year_id ? '‚úÖ Presente' : '‚ö†Ô∏è Ausente'}
                        </p>
                        
                        <details>
                            <summary>Ver estrutura completa</summary>
                            <pre>${JSON.stringify(campaign, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Nenhuma campanha encontrada</p>`;
                }

            } catch (error) {
                console.error('Erro:', error);
                result.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }

        async function testCampaignById() {
            const result = document.getElementById('result');
            
            if (!testCampaignId) {
                result.innerHTML = '<p class="warning">‚ö†Ô∏è Execute primeiro "Verificar Estrutura" para obter um Campaign ID</p>';
                return;
            }

            result.innerHTML = `üîÑ Buscando campanha por UUID: ${testCampaignId}...`;

            try {
                const response = await fetch(`/api/supabase/campaigns?campaignId=${encodeURIComponent(testCampaignId)}`);
                const data = await response.json();
                
                console.log('Search by campaign ID:', data);

                if (data.success && data.data.length > 0) {
                    const campaign = data.data[0];
                    result.innerHTML = `
                        <h3 class="success">‚úÖ Campanha encontrada por UUID!</h3>
                        <p><strong>ID:</strong> ${campaign.id}</p>
                        <p><strong>Title:</strong> ${campaign.title}</p>
                        <p><strong>Business:</strong> ${campaign.business?.name}</p>
                        <p><strong>Month:</strong> ${campaign.month}</p>
                        <p><strong>Briefing Details:</strong> ${campaign.briefing_details ? '‚úÖ Presente' : '‚ùå Ausente'}</p>
                        
                        <h4>üéØ Teste de Precis√£o:</h4>
                        <p class="success">‚úÖ Busca por UUID retornou exatamente 1 campanha</p>
                        <p class="success">‚úÖ ID corresponde ao solicitado: ${campaign.id === testCampaignId}</p>
                        
                        <details>
                            <summary>Ver dados completos</summary>
                            <pre>${JSON.stringify(campaign, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Campanha n√£o encontrada por UUID: ${testCampaignId}</p>`;
                }

            } catch (error) {
                console.error('Erro:', error);
                result.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }

        async function testByBusinessAndMonthYear() {
            const result = document.getElementById('result');
            
            if (!testBusinessId || !testMonthYearId) {
                result.innerHTML = '<p class="warning">‚ö†Ô∏è Execute primeiro "Verificar Estrutura" para obter Business ID e Month Year ID</p>';
                return;
            }

            result.innerHTML = `üîÑ Buscando por Business ID: ${testBusinessId} + Month Year ID: ${testMonthYearId}...`;

            try {
                const response = await fetch(`/api/supabase/campaigns?business_id=${encodeURIComponent(testBusinessId)}&monthYearId=${encodeURIComponent(testMonthYearId)}`);
                const data = await response.json();
                
                console.log('Search by business + month year:', data);

                if (data.success && data.data.length > 0) {
                    result.innerHTML = `
                        <h3 class="success">‚úÖ ${data.data.length} campanha(s) encontrada(s)!</h3>
                        <p><strong>Business ID:</strong> ${testBusinessId}</p>
                        <p><strong>Month Year ID:</strong> ${testMonthYearId}</p>
                        
                        <h4>üìã Campanhas encontradas:</h4>
                        ${data.data.map((campaign, index) => `
                            <div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px;">
                                <p><strong>Campanha ${index + 1}:</strong></p>
                                <p>ID: ${campaign.id}</p>
                                <p>Title: ${campaign.title}</p>
                                <p>Business: ${campaign.business?.name}</p>
                                <p>Month: ${campaign.month}</p>
                            </div>
                        `).join('')}
                        
                        <details>
                            <summary>Ver dados completos</summary>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Nenhuma campanha encontrada para Business ID: ${testBusinessId} + Month Year ID: ${testMonthYearId}</p>`;
                }

            } catch (error) {
                console.error('Erro:', error);
                result.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }

        async function testUpdateWithUUID() {
            const result = document.getElementById('result');
            
            if (!testCampaignId) {
                result.innerHTML = '<p class="warning">‚ö†Ô∏è Execute primeiro "Verificar Estrutura" para obter um Campaign ID</p>';
                return;
            }

            result.innerHTML = `üîÑ Testando atualiza√ß√£o com UUID: ${testCampaignId}...`;

            try {
                const updateData = {
                    id: testCampaignId, // üéØ Usar UUID direto
                    title: 'T√≠tulo Atualizado via UUID - ' + new Date().toLocaleTimeString(),
                    description: 'Descri√ß√£o atualizada usando UUID espec√≠fico',
                    objectives: 'Objetivo atualizado via UUID',
                    comunicacaoSecundaria: 'Comunica√ß√£o atualizada via UUID'
                };

                const response = await fetch('/api/supabase/campaigns', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                const updateResult = await response.json();
                console.log('Update result:', updateResult);

                if (updateResult.success) {
                    result.innerHTML = `
                        <h3 class="success">‚úÖ Campanha atualizada com sucesso via UUID!</h3>
                        <p><strong>Campaign ID:</strong> ${testCampaignId}</p>
                        <p><strong>Novo T√≠tulo:</strong> ${updateData.title}</p>
                        
                        <h4>üîç Verificar se os dados foram salvos:</h4>
                        <button onclick="testCampaignById()">Buscar Campanha Atualizada</button>
                        
                        <details>
                            <summary>Ver resposta da API</summary>
                            <pre>${JSON.stringify(updateResult, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Erro ao atualizar: ${updateResult.error}</p>`;
                }

            } catch (error) {
                console.error('Erro:', error);
                result.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
